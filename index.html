<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtmosPro - Advanced Weather Intelligence Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0F172A;
            --accent: #7C3AED;
            --sky: #38BDF8;
            --glass: rgba(255,255,255,0.08);
            --gradient: linear-gradient(135deg, #7C3AED 0%, #38BDF8 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--primary);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .header h1 {
            font-size: 4rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -3px;
            margin-bottom: 1rem;
        }

        .search-container {
            max-width: 800px;
            margin: 3rem auto;
            position: relative;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 0.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        #cityInput {
            flex: 1;
            padding: 1.5rem;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            padding-left: 3rem;
        }

        .search-icon {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--sky);
        }

        #searchBtn {
            padding: 1.2rem 3rem;
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            position: relative;
            overflow: hidden;
        }

        #searchBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        #searchBtn:hover::before {
            left: 100%;
        }

        .weather-dashboard {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 2rem;
            margin-top: 3rem;
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            min-height: 400px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient);
        }

        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .temp-display {
            font-size: 5rem;
            font-weight: 300;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 2rem 0;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .metric-card {
            background: rgba(0,0,0,0.3);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-card h3 {
            color: var(--sky);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-card .value {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .sun-cycle {
            display: flex;
            justify-content: space-between;
            background: rgba(0,0,0,0.3);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 2rem;
        }

        .sun-phase {
            text-align: center;
        }

        .sun-phase i {
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .forecast-card {
            padding: 1.5rem;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .aqi-indicator {
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            margin: 1rem 0;
        }

        .aqi-progress {
            height: 100%;
            background: var(--gradient);
            width: 60%;
            border-radius: 5px;
        }

        .dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 0;
            opacity: 0.2;
            transition: background-image 1s ease-in-out;
        }

        .weather-graph {
            height: 200px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            margin-top: 2rem;
            padding: 1rem;
            position: relative;
        }

        .graph-toolbar {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .graph-btn {
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .graph-btn.active {
            background: var(--gradient);
        }
    </style>
</head>
<body>
    <div class="dynamic-bg" id="dynamicBg"></div>
    <div class="container">
        <header class="header">
            <h1>AtmosPro</h1>
            <p>Advanced Atmospheric Intelligence Platform</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="cityInput" placeholder="Enter city or coordinates...">
                <button id="searchBtn">
                    <i class="fas fa-satellite-dish"></i>
                    Analyze Atmosphere
                </button>
            </div>
        </div>

        <div class="weather-dashboard" id="dashboard">
            <div class="main-card">
                <div class="weather-header">
                    <div>
                        <h2 id="cityName">New York City, US</h2>
                        <p id="weatherCondition">Partly Cloudy</p>
                    </div>
                    <div class="temp-display"><span id="temperature">22</span>째C</div>
                </div>
                
                <div class="weather-grid">
                    <div class="metric-card">
                        <h3><i class="fas fa-wind"></i> Wind Speed</h3>
                        <p class="value" id="windSpeed">5.2 m/s</p>
                    </div>
                    <div class="metric-card">
                        <h3><i class="fas fa-tint"></i> Humidity</h3>
                        <p class="value" id="humidity">65%</p>
                    </div>
                    <div class="metric-card">
                        <h3><i class="fas fa-eye"></i> Visibility</h3>
                        <p class="value" id="visibility">10 km</p>
                    </div>
                    <div class="metric-card">
                        <h3><i class="fas fa-thermometer"></i> Feels Like</h3>
                        <p class="value" id="feelsLike">24째C</p>
                    </div>
                    <div class="metric-card">
                        <h3><i class="fas fa-cloud"></i> Cloud Cover</h3>
                        <p class="value" id="cloudCover">40%</p>
                    </div>
                    <div class="metric-card">
                        <h3><i class="fas fa-weight-hanging"></i> Pressure</h3>
                        <p class="value" id="pressure">1012 hPa</p>
                    </div>
                </div>

                <div class="sun-cycle">
                    <div class="sun-phase">
                        <i class="fas fa-sunrise"></i>
                        <p id="sunrise">06:12 AM</p>
                    </div>
                    <div class="sun-phase">
                        <i class="fas fa-sunset"></i>
                        <p id="sunset">08:45 PM</p>
                    </div>
                </div>
            </div>

            <div class="main-card">
                <h2>Advanced Analytics</h2>
                <div class="graph-toolbar">
                    <button class="graph-btn active">24h</button>
                    <button class="graph-btn">7d</button>
                    <button class="graph-btn">Month</button>
                </div>
                <div class="weather-graph">
                    <!-- Graph placeholder -->
                    <div style="display: flex; justify-content: center; align-items: center; height: 100%; color: var(--sky);">
                        <i class="fas fa-chart-area fa-3x"></i>
                    </div>
                </div>

                <div class="aqi-section">
                    <h3>Air Quality Index</h3>
                    <div class="aqi-indicator">
                        <div class="aqi-progress"></div>
                    </div>
                    <div class="aqi-details">
                        <span id="aqiValue">Moderate - 68</span>
                    </div>
                </div>

                <div class="forecast-container">
                    <!-- 5-day forecast cards -->
                    <div class="forecast-card">
                        <p>Mon</p>
                        <i class="fas fa-sun"></i>
                        <p>24째C</p>
                    </div>
                    <!-- Repeat forecast cards -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'a5caf05ac5bff33416c4fafb3d168ae1';
        
        async function getWeatherData(city) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`
                );
                
                if (!response.ok) throw new Error('City not found');
                
                const data = await response.json();
                updateDashboard(data);
                updateBackground(data);
                updateAdvancedMetrics(data);
            } catch (error) {
                showError();
            }
        }

        function updateDashboard(data) {
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('temperature').textContent = Math.round(data.main.temp);
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('visibility').textContent = `${(data.visibility / 1000).toFixed(1)} km`;
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}째C`;
            document.getElementById('cloudCover').textContent = `${data.clouds.all}%`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
            document.getElementById('weatherCondition').textContent = data.weather[0].main;
        }

        function updateAdvancedMetrics(data) {
            const sunrise = new Date(data.sys.sunrise * 1000);
            const sunset = new Date(data.sys.sunset * 1000);
            document.getElementById('sunrise').textContent = sunrise.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('sunset').textContent = sunset.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Rest of the script remains similar with enhancements for new features
    </script>
</body>
</html>
